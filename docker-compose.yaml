version: "3.8"

networks:
  data-platform:
    name: data-platform

volumes:
  ny_taxi_postgres_data:
  airflow_db:
  pgadmin_data:

services:
  # =========================
  # DATA POSTGRES (NY TAXI)
  # =========================
  pgdatabase:
    image: postgres:18
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: ny_taxi
    ports:
      - "5432:5432"
    volumes:
      - ny_taxi_postgres_data:/var/lib/postgresql/
    networks:
      - data-platform
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root -d ny_taxi"]
      interval: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "8085:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      pgdatabase:
        condition: service_healthy
    networks:
      - data-platform

  # =========================
  # AIRFLOW METADATA DB
  # =========================
  airflow-postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - airflow_db:/var/lib/postgresql/
    networks:
      - data-platform
    # ### FIX 1: Add Healthcheck so airflow-init knows when DB is ready
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow"]
      interval: 5s
      retries: 5

# =========================
  # AIRFLOW INIT
  # =========================
  airflow-init:
    build: .
    user: "${AIRFLOW_UID:-50000}:0"
    environment:
      AIRFLOW__CORE__AUTH_MANAGER: airflow.providers.fab.auth_manager.fab_auth_manager.FabAuthManager
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-postgres/airflow
      # Airflow 3.x: let the image entrypoint run db migrations + create the UI user.
      _AIRFLOW_DB_MIGRATE: "true"
      _AIRFLOW_WWW_USER_CREATE: "true"
      _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME:-airflow}
      _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD:-airflow}
    command: version
    depends_on:
      airflow-postgres:
        condition: service_healthy
    networks:
      - data-platform
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins

  # =========================
  # AIRFLOW WEBSERVER
  # =========================
  airflow-webserver:
    build: .
    user: "${AIRFLOW_UID:-50000}:0" # ### FIX 2
    # Airflow 3.x uses the API server instead of the old `webserver` process.
    command: api-server
    ports:
      - "8080:8080"
    environment:
      AIRFLOW__CORE__AUTH_MANAGER: airflow.providers.fab.auth_manager.fab_auth_manager.FabAuthManager
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-postgres/airflow
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
    depends_on:
      airflow-postgres:
        condition: service_healthy
      # ### FIX 4: Wait for init to finish completely
      airflow-init:
        condition: service_completed_successfully
    networks:
      - data-platform

  # =========================
  # AIRFLOW SCHEDULER
  # =========================
  airflow-scheduler:
    build: .
    user: "${AIRFLOW_UID:-50000}:0" # ### FIX 2
    command: scheduler
    environment:
      AIRFLOW__CORE__AUTH_MANAGER: airflow.providers.fab.auth_manager.fab_auth_manager.FabAuthManager
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-postgres/airflow
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
    depends_on:
      airflow-postgres:
        condition: service_healthy
      # ### FIX 4: Wait for init to finish completely
      airflow-init:
        condition: service_completed_successfully
    networks:
      - data-platform
